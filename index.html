<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./style/style.css">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Anonymous+Pro&display=swap" rel="stylesheet">

    <!-- Init -->
    <script type="module" src="script/bookmarks.js"></script> 
    <script type="module" src="script/index.js"></script>
  
    <title>~/homepage</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/Azalurg-Uni-Projects/Frontend-React-Project/main/frontend/public/favicon.ico">
</head>
<body id="body" onload="document.jsform.searchValue.focus()">
    <div class="terminal">
        <p>~/homepage > info --all</p>

        <div class="info">
            <div class="category">
                <li class="title">[Time]</li>
                <li id="time">---</li>
            </div>
            <div class="category">
                <li class="title">[Date]</li>
                <li id="date">---</li>
            </div>
            <div class="category">
                <li class="title">[BTC]</li>
                <li id="btc-price">---</li>
            </div>
            <div class="category">
                <li class="title">[ETH]</li>
                <li id="eth-price">---</li>
            </div>
        </div>

        <p>~/homepage > ls</p>

        <div class="bookmarks" id="bookmarks"></div>
        
        <form class="js-form" name="jsform">
            <label for="searchValue">~/homepage > cd</label>
            <input type="text" name="searchValue" id="searchValue" autocomplete="off">
        </form>
    </div>

</body>
</html>
